{% extends "layout.html" %}
{% block content %}


<h1>Count Names</h1>
<table>
    <tr>

        <th>Name</th>
        <th>Count</th>

    </tr>
    {% for item in items %}
    <tr>
        {% for field in item %}
        <td>{{ field }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
